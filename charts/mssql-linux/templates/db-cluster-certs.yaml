---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: self-signer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: rootca
spec:
  secretName: rootca
  issuerRef:
    name: self-signer
  commonName: "ca.self-signer.cert-manager"
  isCA: true
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: internal-issuer
spec:
  ca:
    secretName: rootca
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: {{ template "mssql.fullname" . }}
spec:
  secretName: {{ template "mssql.fullname" . }}-tls
  issuerRef:
    name: internal-issuer
  commonName: sqlserver
  usages:
    - server auth
  dnsNames:
    - {{ template "mssql.fullname" . }}
    - {{ template "mssql.fullname" . }}.{{ .Release.Namespace }}.svc